<!DOCTYPE html>
<html >
  <head>
    <title>Login form</title>
    <style>
       body{
        background-image: url('narashima.jpg');
      }
      h2{
        color:red;
      }
      .b {
        text-align:center;
      }
      #d,#p{
        color:cyan;
      }
      #f{
        color:yellow;
      }
      button{
          width:200px;
          height:50px;
          font-size:24px;
          background-color:red;
      }
      button:hover{
        background-color:green;
      }

</style>
  </head>
  <body>

      <h2 align="center">LOG IN FORM</h2>
      <form padding="50%">
            <div>
                      <b id="d">login:</b>
                      <br><br>
                    <input type="text" name="name" placeholder="Your lovely name:">
                    <br><br>
                      <b id="p">password:</b>
                    <br><br>
                    <input type="password" name="password" value="">
                    <br><br>
            </div>
            <div>
                    <b id="f">Tell me your favorite color?</b>
                    <input type="radio" name="color" value="red">Red
                    <input type="radio" name="color" value="green">Green
                    <input type="radio" name="color" value="blue">Blue
                    <input type="radio" name="color" value="other">Other
            </div>
                    <br><br><br>
            <div>
                    <input list="countries" name="country" placeholder="Country" >
                    <datalist id="countries">
                      <option value="Afganistan">
                      <option value="Albania">
                      <option value="Algeria">
                      <option value="American Samoa">
                      <option value="india">
                    </datalist>
            </div>
              <br><br><br><br>

            <div class="b">


              <button type="button" name="button" align="center">Submit</button>

            </div>
      </form>
  </body>
</html>
